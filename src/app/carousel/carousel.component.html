<div class="row">
  <div class="col">
      <mdb-carousel class=" w-75  mx-auto   carousel slide carousel-fade" [animation]="'fade'">
          <mdb-carousel-item>
            <div class="view w-100">
              <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(68).jpg" alt="First slide">
              <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
            </div>
            <div class="carousel-caption">
              <h3 class="h3-responsive">Light mask</h3>
              <p>First text</p>
            </div>
          </mdb-carousel-item>
          <mdb-carousel-item>
            <div class="view w-100">
              <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(6).jpg" alt="Second slide">
              <div class="mask rgba-black-strong waves-light" mdbWavesEffect></div>
            </div>
            <div class="carousel-caption">
              <h3 class="h3-responsive">Strong mask</h3>
              <p>Secondary text</p>
            </div>
          </mdb-carousel-item>
         
        </mdb-carousel>
  
    <section class="mt-3 mb-3" >
              <!-- Card -->
            <mdb-card  style="width: 22rem;" >
              <div class="card " >
                <!-- Card img -->
                <mdb-card-img src="https://mdbootstrap.com/img/Mockups/Lightbox/Thumbnail/img%20(67).jpg" alt="Card image cap"></mdb-card-img>
                <a>
                  <div class="mask"></div>
                </a>
              </div>
              <!--Card content-->
              <mdb-card-body>
                <!--Title-->
                <mdb-card-title>
                  <h4>Card Title</h4>
                </mdb-card-title>
            
                <!--Text-->
                <mdb-card-text> Some quick example text to build on the card title and make up the bulk of the card's
                  content.
                </mdb-card-text>
            
                <a href="" mdbBtn color="primary" mdbWavesEffect>Button</a>
              </mdb-card-body>
            </mdb-card >
      <!-- Card -->
    </section>
    <div>
          <button mdbBtn type="button" color="primary" mdbWavesEffect>Primary</button>
          <button mdbBtn type="button" color="default" mdbWavesEffect>Default</button>
          <button mdbBtn type="button" color="secondary" mdbWavesEffect>Secondary</button>
          <button mdbBtn type="button" color="success" mdbWavesEffect>Success</button>
          <button mdbBtn type="button" color="info" mdbWavesEffect>Info</button>
          <button mdbBtn type="button" color="warning" mdbWavesEffect>Warning</button>
          <button mdbBtn type="button" color="danger" mdbWavesEffect>Danger</button>
      </div>

  </div>
</div>
